<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Vioni!</title>
    <link rel="stylesheet" href="./css/tailwind.css">
    <link rel="stylesheet" href="./css/pohon.css">
    <link rel="stylesheet" href="./font/font.css">
</head>
<body class="relative grid items-start w-full h-screen transition duration-300 ease-in-out lg:items-center justify-items-center" style="background-color: hsl(232, 50%, 16%);">
    <div class="grid items-start mt-20 justify-items-center lg:items-center lg:mt-0 lg:mb-32 lg:w-2/3 lg:ml-auto xl:mr-16">
        <p class="mb-1 text-white lg:text-xl xl:text-2xl poppins-regular">For Vioni Giovanni</p>
        <p class="mb-1 text-5xl text-white lg:text-7xl xl:text-8xl poppins-semibold">Merry</p>
        <p class="mb-3 text-5xl text-white lg:text-7xl xl:text-8xl poppins-semibold">Christmas</p>
        <p class="text-white lg:text-xl xl:text-2xl poppins-regular">And Happy New Year</p>
    </div>
    <div class="absolute bottom-0 flex flex-col w-full ">
        <div class="flex flex-col items-center w-full lg:w-1/3">
            <div class="flex flex-col items-center transform scale-90 lg:scale-125 xl:scale-150 lg:ml-32">
                <svg class="h-20 " width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z" fill="gold" />
                </svg>            
                <div class="relative z-50 flex flex-col items-center -mt-10">
                    <div class="transform scale-75 triangle-up"></div>
                    <div class="absolute bottom-0 right-0 w-5 h-5 mr-2 -mb-1 rounded-full" style="background-color: red;"></div> 
                    <div class="absolute bottom-0 left-0 w-5 h-5 ml-2 -mb-1 rounded-full" style="background-color: red;"></div> 
                    <div class="absolute bottom-0 w-5 h-5 -mb-3 rounded-full "  style="background-color: gold;"></div> 
                    <div class="absolute">
                        <div class="light1"></div>
                        <div class="light2"></div>
                        <div class="light3"></div>
                        <div class="light4"></div>
                        <div class="light5"></div>
                        <div class="light6"></div>
                        <div class="light7"></div>
                        <div class="light8"></div>
                        <div class="light9"></div>
                        <div class="light10"></div>
                    </div>
                </div>
                <div class="relative z-40 grid justify-items-center -mt-14">
                    <div class="transform scale-110 triangle-up"></div>
                    <div class="absolute bottom-0 right-0 w-5 h-5 -mb-5 -mr-5 rounded-full" style="background-color:gold;"></div> 
                    <div class="absolute bottom-0 left-0 w-5 h-5 -mb-5 -ml-5 rounded-full" style="background-color:gold;"></div> 
                    <div class="absolute bottom-0 w-5 h-5 ml-12 rounded-full -mb-7"  style="background-color: red    ;"></div> 
                    <div class="absolute bottom-0 w-5 h-5 mr-12 rounded-full -mb-7"  style="background-color: red    ;"></div> 
                </div>
                <div class="relative z-30 grid justify-items-center -mt-14 ">
                    <div class="transform scale-150 triangle-up"></div>
                    <div class="absolute bottom-0 right-0 w-5 h-5 -mb-8 -mr-12 rounded-full" style="background-color:red;"></div> 
                    <div class="absolute bottom-0 left-0 w-5 h-5 -mb-8 -ml-12 rounded-full" style="background-color:red;"></div> 
                    <div class="absolute bottom-0 w-5 h-5 rounded-full -mb-9 ml-28"  style="background-color: gold;"></div> 
                    <div class="absolute bottom-0 w-5 h-5 rounded-full -mb-9 mr-28"  style="background-color: gold;"></div> 
                    <div class="absolute bottom-0 w-5 h-5 -mb-10 rounded-full"  style="background-color:red;"></div> 
                </div>
                <div class="w-10 h-20" style="background-color: saddlebrown;"></div>
            </div>
        </div>
        <div class="flex flex-col items-center justify-end w-full h-16 -mt-5 bg-white lg:h-20 xl:h-24 lg:mt-5 xl:mt-16 ">
            <p class="mb-2 text-xs text-center text-gray-300 poppins-regular">From Indra</p>
        </div>
    </div>
    <audio id="audio" src="./music/music.mp3"></audio>
    
    <!-- document.body.style.backgroundImage = "linear-gradient(hsl(201, 100%, 72%), hsl(201, 100%, 92%))"; -->
    <script>
        var audio = document.getElementById("audio");
        var start = document.getElementById("start");
        var hold = document.getElementById("hold");       
        var snow = document.getElementById("snow");  
        
        audio.play();
        audio.loop = true;
       

        function play() {
            audio.play();
            audio.loop = true;
            start.classList.toggle("hidden");
            hold.classList.toggle("hidden");
            document.body.style.backgroundImage = "linear-gradient(hsl(201, 100%, 72%), hsl(201, 100%, 92%))";
        }

        function stop() {
            audio.pause();
            audio.currentTime = 0;
            start.classList.toggle("hidden");
            hold.classList.toggle("hidden");
            document.body.style.backgroundImage = "";            
        }
    </script>
    <script  id="snow" src="js/snow.js"></script>
</body>
</html>
